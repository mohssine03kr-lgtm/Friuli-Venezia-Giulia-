    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-sea-teal: #002B2B;
            --alpine-white: #F8F9FA;
            --golden-prosecco: #C5A059;
            --muted-gold: #9E7D45;
        }
        body {
            margin: 0;
            background-color: var(--deep-sea-teal);
            color: var(--alpine-white);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .gold-gradient {
            background: linear-gradient(135deg, var(--golden-prosecco), var(--muted-gold));
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--deep-sea-teal);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--golden-prosecco);
            border-radius: 10px;
        }
        /* Luxury typography utility */
        .tracking-widest-plus {
            letter-spacing: 0.4em;
        }
    </style>
